name: MkDocs Deploy

on:
  push:
    branches:
      - main  # Replace 'main' with your branch name if it's different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy MkDocs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MKDOCS_AUTO_DEPLOY }}
          publish_dir: ./site